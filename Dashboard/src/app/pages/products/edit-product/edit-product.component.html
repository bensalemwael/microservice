<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Edit Product</h3>
                </div>
                <form #FEditProduct="ngForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6" style="margin: auto;">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name"
                                placeholder="Name"(change)='product.name=$event.target.value' [value]="product.name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6" style="margin: auto;">
                            <div class="form-group">
                                <input type="number" class="form-control" id="quantity" placeholder="Quantity"
                                (change)='product.quantity=$event.target.value' [value]="product.quantity">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6" style="margin: auto;">
                            <div class="form-group">
                                <input type="number" class="form-control" id="price" placeholder="Price"
                                (change)='product.price=$event.target.value' [value]="product.price">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6" style="margin: auto;">
                            <label>Category </label>
                            <select name="category" (change)='categoryId=$event.target.value'  [value]="categoryName"  >
                                <option selected   [value]="categoryName" ></option>
                                <option *ngFor="let category of categories" [value]="category.id">
                                    {{category.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6" style="margin: auto;">
                            <div class="form-group" style="display: flex; justify-content: center;">
                                <button class="btn btn-success">Save</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
