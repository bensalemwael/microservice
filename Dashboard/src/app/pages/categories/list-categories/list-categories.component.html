<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Categories</h3>
                    <a class="nav-link" routerLink="/add_category">
                        <button type="button" class="btn btn-success">Add category</button>
                    </a>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">

                        <thead class="thead-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of categories;">
                                <th scope="row">
                                    <div class="media align-items-center">
                                        <div class="media-body">
                                            <span class="mb-0 text-sm">{{category.id}}</span>
                                        </div>
                                    </div>
                                </th>
                                <td>
                                    {{category.name}}
                                </td>
                                <td>
                                    <div >
                                        <a href="javascript:void(0)" class="mx-2">
                                            <button class="btn btn-info" (click)="updateCategory(category.id)"> edit</button>
                                        </a>
                                        <button class="btn btn-danger"
                                            (click)="deleteCategory(category.id)"> delete</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
